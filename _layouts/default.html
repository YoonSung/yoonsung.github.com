<!DOCTYPE html>
<!--[if lt ie 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if ie 7]>         <html class="lt-ie9 lt-ie8 ie7"> <![endif]-->

<!--[if gt ie 8]><!--> <html class=""> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Software Engineer, YoonSung</title>
{% if page.title %}
{% assign base_path = '../../..' %}
<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="http://yoonsung.github.io{{ page.url }}">
<meta property="og:site_name" content="Software Engineer, YoonSung">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:image" content="http://yoonsung.github.io/images/favicon.ico">
{% else %}
{% if paginator.page == 1 %}
  {% assign base_path = '.' %}
{% else %}
  {% assign base_path = '..' %}
{% endif %}
<meta property="og:title" content="Software Engineer, YoonSung">
<meta property="og:type" content="blog">
<meta property="og:url" content="{{ site.home_url }}">
<meta property="og:site_name" content="Rust Korea Tech Study">
<meta property="og:description" content="Upload Articles about Rust Toy Project.">
{% endif %}
<meta property="og:image" content="{{ site.home_url }}{{ site.representing_image }}">
<script>
</script>
<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
<link rel="stylesheet" href="{{ base_path }}/asset/css/styles.css">
<link rel="stylesheet" href="{{ base_path }}/asset/css/syntax.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link href="{{ base_path }}/atom.xml" type="application/atom+xml" rel="alternate" title="Software Engineer, YoonSung" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header-item">
        <div class="nav">
          <input type="checkbox" id="toggle">
          <label for="toggle" class="toggle" onclick></label>
          <ul class="menu">
            <li><a class="
              {% if page.url == '/about.html' %}
              selected
              {% endif %} menu-about" href="{{ base_path }}/about.html">About me</a></li>
            <li><a class="
              {% if page.url != '/about.html' or page.url != '/portfolio.html'%}
                {% if page.url contains '/search.html'%}
                {% else %}
                  selected
                {% endif %}
              {% endif %} menu-blog" href="{{ base_path }}/index.html">Blog</a></li>
            <li><a class="
              {% if page.url == '/portfolio.html' or page.url contains '/search.html' %}
              selected
              {% endif %} menu-tags" href="{{ base_path }}/portfolio.html">Portfolio</a></li>
            <li><a class="menu-github" href="https://github.com/YoonSung">GitHub</a></li>
          </ul>
        </div>
      </div> 
    </div>
    <div class="content">
      {{ content }}
    </div>
  </div>
